<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 150px;
            height: 150px;
            background-color: gold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- <div class="box" v-on:click="age++">

        </div> -->

        <!-- <div class="box" v-on:click="fn">

        </div> -->
        <!-- 简写 -->
         <div class="box" @click="fn"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        const app=new Vue({
            
            el:'.app',
            data:
            {
                name:'Senjay',
                age:19,
                id:'3236016046'
            },
            methods:
            {
                fn()
                {
                    alert("hello"+" "+this.name)
                    //也可使用 app.name 但是这样 不够动态！！！ 
                    //使用 this 用来指代当前调用函数的对象 
                }
            }
        })
    </script>
</html>
